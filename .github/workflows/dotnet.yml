# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
    paths: ['Day 2/**']
  pull_request:
    branches: [ "main" ]
    paths: ['Day 2/**']
  workflow_dispatch: # This allows manual triggering
    inputs:
      trigger-manual:
        description: 'Manually trigger the workflow'
        required: false
        
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore 'Day 2/Part 1/Xprtz.Training.Application.sln'
    - name: Build
      run: dotnet build 'Day 2/Part 1/Xprtz.Training.Application.sln' --no-restore 
    - name: Unit Tests
      run: dotnet test 'Day 2/Part 1/tests/Xprtz.Training.UnitTests/Xprtz.Training.UnitTests.csproj.csproj' --no-build --verbosity normal
    - name: Integration Tests
      run: dotnet test 'Day 2/Part 1/tests/Xprtz.Training.IntegrationTests/Xprtz.Training.IntegrationTests.csproj' --no-build --verbosity normal
